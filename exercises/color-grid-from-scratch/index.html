  <link rel="stylesheet" href="style.css">

<body>

    </div>
    <div class="wrap">

    </div>

      <div class="w-half blue box"></div>

    </div>
  </div>
  <div class="wrap">
    <div class="w-two-thirds green box"></div>
    <div class="w-quarter orange box"></div>
  </div>
</main>
