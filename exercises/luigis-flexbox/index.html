<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header-main">
      <div class="squeeze">
        <h1 class="h1-brand">Luigi</h1>
      </div>
    </header>
    <main class="main-content">
      <section class="banner">
        <div class="squeeze">
          <img class="banner-img-main" src="./luigi-jumping.png" alt="Luigi Jumping" class="luige">
        </div>
      </section>
      <article class="luige about-article">
        <div class="squeeze">
          <h1 class="h1-article">About Me</h1>
          <p>My name is Luigi. I'm a second rate kind of hero no one takes me seriously but that is ok i guess.</p>
        </div>
      </article>
    </main>
    <footer class="footer-main">
      <div class="squeeze">
        <img class="footer-branding-img" src="./mushroom-green.png" alt="Green Powerup Mushroom">
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
