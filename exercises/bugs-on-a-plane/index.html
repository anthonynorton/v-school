<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hassera Air</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1 class="brand">Hassera Air</h1>
      <section class="passenger-info">
        <form>
          <p>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholders="Name">
          </p>
          <p>
            <label for="age">Age: </label>
            <input id="age" name="age" type="number" min="0" max="150" placeholder="Age" default="18">
          </p>
          <p>
            <ul>
              <li>
                <label for="male">Male</label>
                <input type="radio" name="male" id="male">
              </li>
              <li>
                <label for="female">Female</label>
                <input type="radio" name="female" id="female">
              </li>
              <li>
                <label for="prefer-not">Prefer not to say</label>
                <input type="radio" name="prefer-not" id="prefer-not">
              </li>
            </ul>
          </p>
          <p>
            <select name="destination" id="destionation">
              <option value="lax">Los Angeles Internation Airport</option>
              <option value="jfk">John F. Kennedy International Sirport</option>
              <option value="atl">Hartsfieldâ€“Jackson International Airport</option>
            </select>
          </p>
          <p>
            <ul>
              <li>
                <label for="vegan"></label>
                <input type="checkbox" name="vegan" id="vegan">
              </li>
              <li>
                <label for="gluten"></label>
                <input type="checkbox" name="gluten" id="gluten">
              </li>
              <li>
                <label for="paleo"></label>
                <input type="checkbox" name="paleo" id="paleo">
              </li>
            </ul>
          </p>
          <p>
            <button>
              Submit
            </button>
          </p>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
