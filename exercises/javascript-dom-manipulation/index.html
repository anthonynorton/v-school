<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript DOM Manipulation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="candy-display">
      <h1>Candies Little Boys and Girls.</h1>
      <h2>Just get in the van, and you can have all the candy you want!</h2>
      <ul id="candy-list">
        <li class="candy" id="snickers">Snickers</li>
        <li class="candy" id="butterfingers">Butterfingers</li>
        <li class="candy" id="almondjoy">Almond Joy</li>
      </ul>
    </div>
    <div class="ask-for-more">
      <div class="can-i-have"><span class="red">Can</span> <span class="green">I</span> <span class="blue">have...</span></div>
      <form class="kiddo" id="moreCandy">
        <button class="kiddo no-border" type="submit" value="Ask">Ask for</button>
        <input class="kiddo" type="text" id="iWant" name="iWant" placeholder="What do you want?">
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
